<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> DrumKit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="keys">
        <div data-key="65" , class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="66" , class="key">
            <kbd>B</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" , class="key">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" , class="key">
            <kbd>I</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="83" , class="key">
            <kbd>S</kbd>
            <span class="sound">tom</span>
        </div>
        <!-- <div data-key="72" , class="key">
            <kbd>H</kbd>
            <span class="sound">kick</span>
        </div> -->
        <div data-key="69" , class="key">
            <kbd>E</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="75" , class="key">
            <kbd>K</kbd>
            <span class="sound">hihat</span>
        </div>

    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="66" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/kick.wav"></audio>
    <audio data-key="73" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/tom.wav"></audio>
    <audio data-key="69" src="sounds/tink.wav"></audio>
    <audio data-key="75" src="sounds/hihat.wav"></audio>
    <!-- <audio data-key="65" src="sounds/clap.wav"></audio> -->

</body>

</html>
